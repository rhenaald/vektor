  <div class="container">
    <h1>Vector Operations</h1>
    <div>
      <label for="vector1">Vector 1:</label>
      <input type="text" id="vector1" placeholder="Enter value, ex : 1,2,3" onkeypress="handleKeyPress(event)">
    </div>
    <div id="vector2Container">
      <label for="vector2">Vector 2:</label>
      <input type="text" id="vector2" placeholder="Enter value, ex : 1,2,3" onkeypress="handleKeyPress(event)">
    </div>
    <div id="scalarContainer" style="display: none;">
      <label for="scalar">Scalar:</label>
      <input type="number" id="scalar" placeholder="Enter value, ex : 1 " onkeypress="handleKeyPress(event)">
    </div>
    <div>
      <label for="operation">Operation:   </label>
      <select id="operation" onchange="toggleScalarInput()">
        <option value="add">tambah (+) </option>
        <option value="subtract">kurang (-) </option>
        <option value="multiplyScalar">perkalian skalar</option>
        <option value="multiply">perkalian (dot product)</option>
        <option value="crossProduct">perkalian (Cross Product)</option>
        <option value="angle">sudut antara dua vektor</option>
      </select>
    </div>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
    <button onclick="showHistory()">History</button>
    <button onclick="clearInput()">Clear</button>
    <button onclick="clearHistory()">Clear History</button>
    <ul id="historyList"></ul>
  </div>
